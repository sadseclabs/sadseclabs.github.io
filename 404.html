<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 // Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet" />
    <style>
         :root {
            --bg: #050505;
            --rust: #ff4d00;
            --white: #f2f2f2;
            --border: #1c1c1e;
            --zinc-400: #a1a1aa;
            --zinc-600: #52525b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: "Inter", sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* --- HEADER --- */
        
        header {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
            display: flex;
            align-items: center;
        }
        
        .header-brand {
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        
        .logo-mark {
            margin-right: 15px;
        }
        
        .brand-text {
            font-weight: 900;
            font-size: 22px;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--white);
        }
        
        .brand-labs {
            color: var(--rust);
            font-family: "JetBrains Mono", monospace;
            font-size: 12px;
            letter-spacing: 4px;
            margin-left: 10px;
        }
        /* --- MAIN CONTENT --- */
        
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }
        
        .error-container {
            text-align: center;
            max-width: 600px;
        }
        
        h1 {
            font-size: 120px;
            font-weight: 900;
            color: var(--rust);
            line-height: 1;
            margin-bottom: 10px;
        }
        
        h2 {
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        
        p.error-p {
            color: #888;
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .btn-home {
            display: inline-block;
            border: 1px solid var(--white);
            padding: 14px 30px;
            color: var(--white);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 12px;
            font-weight: 700;
            transition: 0.3s;
        }
        
        .btn-home:hover {
            background: var(--white);
            color: var(--bg);
        }
        /* --- FOOTER --- */
        
        footer {
            border-top: 1px solid var(--border);
            padding: 40px 20px;
            /* Reduced padding for a tighter look */
            text-align: center;
            margin-top: auto;
            /* Ensures it stays at bottom */
        }
        
        .footer-sub-label {
            font-size: 10px;
            color: var(--zinc-600);
            letter-spacing: 0.5em;
            /* Increased spacing for that 'serial number' look */
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        
        .footer-email {
            font-family: "JetBrains Mono", monospace;
            font-size: 18px;
            color: var(--white);
            text-decoration: none;
            transition: 0.3s;
            opacity: 0.8;
        }
        
        .footer-email:hover {
            color: var(--rust);
            opacity: 1;
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <header>
        <a href="./index.html" class="header-brand">
            <div class="logo-mark">
                <svg width="40" height="40" viewBox="0 0 200 200" fill="none">
            <rect
              x="0"
              y="0"
              width="200"
              height="200"
              rx="4"
              stroke="#1C1C1E"
              stroke-width="12"
            />
            <rect
              x="35"
              y="30"
              width="10"
              height="140"
              fill="#F2F2F2"
              opacity="0.2"
            />
            <rect
              x="70"
              y="30"
              width="10"
              height="140"
              fill="#F2F2F2"
              opacity="0.5"
            />
            <rect x="100" y="20" width="18" height="160" fill="#FF4D00" />
            <rect
              x="135"
              y="30"
              width="10"
              height="140"
              fill="#F2F2F2"
              opacity="0.5"
            />
            <rect
              x="170"
              y="30"
              width="10"
              height="140"
              fill="#F2F2F2"
              opacity="0.2"
            />
          </svg>
            </div>
            <div class="brand-text">
                SADSEC <span class="brand-labs">[LABS]</span>
            </div>
        </a>
    </header>

    <!-- MAIN -->
    <main>
        <div class="error-container">
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p class="error-p">
                The link you followed may be broken, or the page may have been moved. We recommend returning to the safety of our homepage.
            </p>
            <a href="./index.html" class="btn-home">Back to Homepage</a>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="footer-sub-label">SadSec Labs // Research & Engineering</div>
        <div style="margin-top: 10px">
            <a href="mailto:root@sadseclabs.com" class="footer-email">sudo@sadseclabs.com</a
        >
      </div>
    </footer>
  </body>
</html>
